<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
    }
    .popup-container {
      padding: 20px;
      color: white;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
    }
    .status {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      background: #ff6b6b;
      animation: pulse 2s infinite;
    }
    .status-indicator.active {
      background: #51cf66;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-connect {
      background: #51cf66;
      color: white;
    }
    .btn-connect:hover {
      background: #40c057;
    }
    .btn-connect.connected {
      background: #ff6b6b;
    }
    .btn-connect.connected:hover {
      background: #fa5252;
    }
    .btn-dashboard {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
    }
    .btn-dashboard:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .info {
      font-size: 12px;
      margin: 12px 0 0 0;
      text-align: center;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h2>ðŸ”’ VPN Connect</h2>
    <div class="status">
      <span class="status-indicator" id="statusIndicator"></span>
      <span id="statusText">Disconnected</span>
    </div>
    <button class="btn-connect" id="connectBtn">Connect VPN</button>
        <button class="btn-dashboard" id="dashboardBtn">ðŸ“Š Open Dashboard</button>
    <p id="ipInfo" class="info">IP: Checking...</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
